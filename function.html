<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        let a =3
        let b =4
        let c =9
        // NORMAL FUNCTION
        function oneAvg(x, y){
            console.log('DONE')
            return Math.round(1+(x+y)/2)
        }
        console.log( 'myFunction',oneAvg(a,b))
        console.log( 'myFunction',oneAvg(c,b))
        console.log( 'myFunction',oneAvg(c,a))
        // console.log(oneAvg)

        // ARROW FUNCTION
        const sum = (p,q) => {
            return p+q
        }
        console.log(sum(9,8))

        const text = () => {
            console.log('My Testing text')
        }
        text()
    </script>
</body>
</html>
