<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2>JsPrac</h2>
    <script>
        console.log('Hello World')
        console.log('MyChallenge')
        let randomNumber = Math.floor(Math.random()*101)

        let userGuess;
        let arr =[]
        do{
        let userGuess = prompt("Guess a number Between 1 to 100")

        if (randomNumber==userGuess){
        console.log("Hurray!Your Answer is right." +"Wrong Guesses: " + arr.length)
        console.log("You scored: "+ (100-arr.length)+ " out of 100" )  
        break;
        }
        else if(randomNumber>userGuess){
        console.log("The answer is greater than your Guess.\n")
        }
        else if(randomNumber<userGuess){
        console.log("The answer is lesser than your Guess.\n")
        }
        }while(randomNumber!=userGuess + arr.push(userGuess))

    </script>
</body>
